<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Career Compass</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            width: 1000px;
            max-width: 100%;
            min-height: 700px;
            display: flex;
        }

        .form-container {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-container h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 700;
        }

        .form-container span {
            color: #666;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 2rem;
            display: block;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .social-icons a {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            color: #333;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .social-icons a:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .social-icons a.google:hover {
            background: #DB4437;
            color: white;
        }

        .social-icons a.facebook:hover {
            background: #4267B2;
            color: white;
        }

        .social-icons a.linkedin:hover {
            background: #0077B5;
            color: white;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .input-field {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-field input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-field input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .input-field .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            position: absolute;
            bottom: -1.2rem;
            left: 0;
        }

        .input-field input.error {
            border-color: #e74c3c;
            background-color: #fff5f5;
        }

        .password-container {
            position: relative;
        }

        .password-strength {
            width: 100%;
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }

        .strength-text {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.5rem;
            display: block;
        }

        .terms {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .terms input[type="checkbox"] {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid #e0e0e0;
            cursor: pointer;
        }

        .terms label {
            font-size: 0.95rem;
            color: #666;
            cursor: pointer;
        }

        .terms a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.95rem;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                min-height: auto;
            }

            .form-container {
                padding: 2rem;
            }

            .input-group {
                grid-template-columns: 1fr;
            }

            .social-icons a {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Create Account</h1>
            <span>Join Career Compass to explore your future</span>
            <div class="social-icons">
                <a href="#" class="google"><i class="fab fa-google"></i></a>
                <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <form id="signupForm">
                <div class="input-group">
                    <div class="input-field">
                        <input type="text" id="firstName" placeholder="First Name" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="input-field">
                        <input type="text" id="lastName" placeholder="Last Name" required>
                        <span class="error-message"></span>
                    </div>
                </div>
                <div class="input-field">
                    <input type="email" id="email" placeholder="Email Address" required>
                    <span class="error-message"></span>
                </div>
                <div class="input-field">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="error-message"></span>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                    </div>
                    <span class="strength-text"></span>
                </div>
                <div class="input-field">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <span class="error-message"></span>
                </div>
                <div class="terms">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById("signupForm");

        // Form validation functions
        function showError(input, message) {
            const errorSpan = input.nextElementSibling;
            errorSpan.textContent = message;
            input.classList.add('error');
        }

        function clearError(input) {
            const errorSpan = input.nextElementSibling;
            errorSpan.textContent = '';
            input.classList.remove('error');
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePassword(password) {
            // At least 8 characters, 1 uppercase, 1 lowercase, 1 number
            const re = /^(?=.[a-z])(?=.[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
            return re.test(password);
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            const strengthBar = document.querySelector('.strength-bar');
            const strengthText = document.querySelector('.strength-text');

            if (password.length >= 8) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/\d/.test(password)) strength += 1;
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength += 1;

            switch (strength) {
                case 0:
                    strengthBar.style.width = "0%";
                    strengthBar.style.backgroundColor = "#ff4d4d";
                    strengthText.textContent = "Very Weak";
                    break;
                case 1:
                    strengthBar.style.width = "25%";
                    strengthBar.style.backgroundColor = "#ff4d4d";
                    strengthText.textContent = "Weak";
                    break;
                case 2:
                    strengthBar.style.width = "50%";
                    strengthBar.style.backgroundColor = "#ffd700";
                    strengthText.textContent = "Medium";
                    break;
                case 3:
                    strengthBar.style.width = "75%";
                    strengthBar.style.backgroundColor = "#9bdb4d";
                    strengthText.textContent = "Strong";
                    break;
                case 4:
                case 5:
                    strengthBar.style.width = "100%";
                    strengthBar.style.backgroundColor = "#33cc33";
                    strengthText.textContent = "Very Strong";
                    break;
            }
            return strength;
        }

        // Sign up form validation
        if (signupForm) {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');

            // Password strength check on input
            password.addEventListener('input', (e) => {
                checkPasswordStrength(e.target.value);
                if (confirmPassword.value) {
                    if (e.target.value !== confirmPassword.value) {
                        showError(confirmPassword, 'Passwords do not match');
                    } else {
                        clearError(confirmPassword);
                    }
                }
            });

            // Confirm password check
            confirmPassword.addEventListener('input', (e) => {
                if (e.target.value !== password.value) {
                    showError(confirmPassword, 'Passwords do not match');
                } else {
                    clearError(confirmPassword);
                }
            });

            // Form submission
            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                let isValid = true;

                // Validate First Name
                const firstName = document.getElementById('firstName');
                if (!firstName.value.trim()) {
                    showError(firstName, 'First name is required');
                    isValid = false;
                } else {
                    clearError(firstName);
                }

                // Validate Last Name
                const lastName = document.getElementById('lastName');
                if (!lastName.value.trim()) {
                    showError(lastName, 'Last name is required');
                    isValid = false;
                } else {
                    clearError(lastName);
                }

                // Validate Email
                const email = document.getElementById('email');
                if (!email.value.trim()) {
                    showError(email, 'Email is required');
                    isValid = false;
                } else if (!validateEmail(email.value)) {
                    showError(email, 'Please enter a valid email');
                    isValid = false;
                } else {
                    clearError(email);
                }

                // Validate Password
                if (!password.value) {
                    showError(password, 'Password is required');
                    isValid = false;
                } else if (!validatePassword(password.value)) {
                    showError(password, 'Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one number');
                    isValid = false;
                } else {
                    clearError(password);
                }

                // Validate Confirm Password
                if (!confirmPassword.value) {
                    showError(confirmPassword, 'Please confirm your password');
                    isValid = false;
                } else if (confirmPassword.value !== password.value) {
                    showError(confirmPassword, 'Passwords do not match');
                    isValid = false;
                } else {
                    clearError(confirmPassword);
                }

                // Validate Terms Agreement
                const agreeTerms = document.getElementById('agreeTerms');
                if (!agreeTerms.checked) {
                    showError(agreeTerms, 'You must agree to the Terms & Conditions');
                    isValid = false;
                } else {
                    clearError(agreeTerms);
                }

                if (isValid) {
                    // Create user object
                    const userData = {
                        firstName: firstName.value,
                        lastName: lastName.value,
                        email: email.value,
                        password: password.value
                    };

                    // Here you would typically send this data to your server
                    console.log('Form submitted successfully:', userData);
                    
                    // Clear form
                    signupForm.reset();
                    
                    // Show success message
                    alert('Account created successfully! Please sign in.');
                }
            });
        }
    </script>
</body>
</html>
